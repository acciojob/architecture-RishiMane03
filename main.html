<!DOCTYPE html>
<html>
<head>
    <title>Architectural Information</title>
    <style>
        body {
            width: 1100px;
            margin: auto;
        }
        .imageContainer {
            width: 1100px;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 1100px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        td img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Architectural Information</h1>

    <!-- Image Container -->
    <div class="imageContainer">
        <img src="https://via.placeholder.com/1100x200" alt="Architecture Image">
    </div>

    <!-- Table -->
    <table>
        <tr>
            <td width="200"><img src="https://via.placeholder.com/200x200" alt="Image 1"></td>
            <td width="600">Content 1</td>
            <td width="200"><img src="https://via.placeholder.com/200x200" alt="Image 2"></td>
        </tr>
        <tr>
            <td width="200"><img src="https://via.placeholder.com/200x200" alt="Image 3"></td>
            <td width="600">Content 2</td>
            <td width="200"><img src="https://via.placeholder.com/200x200" alt="Image 4"></td>
        </tr>
    </table>

</body>
</html>
